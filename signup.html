        <div class="page-content">
            <section>
                <h2>Sign up for Pitbull Updates!!!</h2>
                <form action="http://catboypitbullfanpage.com/">
                  <label for="name"
                    >Name:
                    <input
                      type="text"
                      id="name"
                      required
                      placeholder="Enter your name..."
                  /></label>
                  <!--Add the email input here-->
                  <label for="email"
                    >Email:
                    <input
                      type="email"
                      id="email"
                      required
                      placeholder="Enter your email..."
                  /></label>
                  <label id="interest"
                    >What is your level of interest?
                    <select id="interest">
                      <option value="">(select one)</option>
                      <option value="1">Just a casual fan...</option>
                      <option value="2">hmmm .... a bit curious tbh...</option>
                      <option value="3">I'm very interested...</option>
                      <option value="4">TAKE MY MONEY</option>
                      <!--Add more options here-->
                    </select>
                  </label>
        
                  <!--Add the radio buttons here-->
        
                  <p>Would you like to see some...heh...secret content?</p>
                  <label
                    >Yes please!!
                    <input type="radio" name="secret" value="yes" />
                  </label>
                  <label
                    >No thanks
                    <input type="radio" name="secret" value="no" />
                  </label>
                  <input type="submit" value="Submit" id="submit" />
                </form>
              </section>
        </div>
